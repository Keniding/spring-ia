# Configuración de Google Gemini (Google AI Studio)
spring.application.name=spring-ia

# API Key desde variable de entorno
spring.ai.google.genai.api-key=${GOOGLE_GENAI_API_KEY}

# Modelo a usar
spring.ai.google.genai.chat.options.model=gemini-2.5-flash
spring.ai.google.genai.chat.options.temperature=0.7
spring.ai.google.genai.chat.options.max-output-tokens=2048

# Configuración de puerto
server.port=8080
